<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You Too</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffcccb;
        margin: 0;
      }
      h1 {
        color: #333;
        font-size: 48px;
        margin-bottom: 20px;
      }
      img {
        width: 300px;
        height: auto;
        margin: 10px;
      }
      .images {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        justify-content: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>I love you too ❤️</h1>
    <div class="images">
      <img src="image/cung1.jpg" alt="Image 1" />
    </div>
    <div class="button-container">
      <button onclick="window.location.href='index.html'">
        Balik ke awall sayanggg
      </button>
    </div>
    <audio autoplay>
      <source src="image/musik.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
